apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: prod

resources:
- ../../rollouts-base
- infrastructure.yaml
- frontend-rollout.yaml
- ingress.yaml

# tutaj trzeba będzie zmienić na target kind Rollout pewnie.
patches:
- patch: |-
    - op: add
      path: /spec/template/spec/imagePullSecrets
      value: [{ name: github }]
    - op: add
      path: /spec/progressDeadlineSeconds
      value: 60
  target:
    kind: Rollout
    labelSelector: app.kubernetes.io/part-of=booking-microservices

images:
- name: ghcr.io/kuchtek/course-bm-booking
  newTag: 1.1.0
- name: ghcr.io/kuchtek/course-bm-flight
  newTag: 1.1.0
- name: ghcr.io/kuchtek/course-bm-identity
  newTag: 1.1.0
- name: ghcr.io/kuchtek/course-bm-passenger
  newTag: 1.1.0